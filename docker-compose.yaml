services:
  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat
    environment:
      - NAPCAT_GID=0
      - NAPCAT_UID=0
    restart: always
    mac_address: 92:5E:A8:1F:C3:B4
    volumes:
      - ./napcat/QQ:/app/.config/QQ
      - ./napcat/config:/app/napcat/config
      - ./temp_server:/app/temp_server
    depends_on:
      - llmq

  llmq:
    image: qianye60/qq-robot-swordfairy:latest
    container_name: qq-robot-swordfairy
    restart: always
    ports:
      - "40000:5000"
    volumes:
      - ./config.toml:/app/config.toml
      - ./config-tools.toml:/app/config-tools.toml
      - ./tools:/app/tools
      - ./temp_server:/app/temp_server
      - ./plugins/llm_chat:/app/plugins/llm_chat
    environment:
      - TZ=Asia/Shanghai
